<script>
    document.addEventListener('DOMContentLoaded', () => {
        for (let i = 1; i <= 100; i++) {
            var out = i;
            if (i % 3 == 0) {
                out = "mare";
            }
            if (i % 5 == 0) {
                out = "igua";
            }
            if (i % 3 == 0 && i % 5 == 0) {
                out = "mareigua";
            }
            console.log(out);
        }
    });
</script>
